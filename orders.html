<!DOCTYPE html>
<html>
<head>
  <title>All Orders - Justpic</title>
  <style>
    body { font-family: Arial; padding: 20px; }
    .order { border: 1px solid #ccc; margin: 10px 0; padding: 10px; white-space: pre-line; }
  </style>
</head>
<body>
  <h1>All Orders</h1>
  <div id="orders"></div>

  <script>
    const orders = JSON.parse(localStorage.getItem("justpic_orders")) || [];
    const container = document.getElementById("orders");

    if (orders.length === 0) {
      container.innerText = "No orders found.";
    } else {
      orders.forEach((order, index) => {
        const div = document.createElement("div");
        div.className = "order";
        div.innerText = `Order ${index + 1}:\n\n${order}`;
        container.appendChild(div);
      });
    }
  </script>
</body>
</html>
