<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Justpic.com - Offer Page</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #f9fdfc;
      margin: 0;
      padding: 0;
    }

    .container {
      max-width: 700px;
      margin: 30px auto;
      background: white;
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
      padding: 30px;
      text-align: center;
    }

    h1 {
      color: #008080;
      margin-bottom: 10px;
      font-size: 26px;
    }

    p.sub {
      color: #333;
      font-size: 17px;
      margin-bottom: 20px;
    }

    .claim-btn {
      background-color: #fd4646;
      color: white;
      padding: 12px 30px;
      border: none;
      border-radius: 30px;
      font-size: 17px;
      cursor: pointer;
      transition: background 0.3s ease;
      margin-bottom: 20px;
    }

    .claim-btn:hover {
      background-color: #022a45;
    }

    form {
      display: none;
      text-align: left;
    }

    form input, form textarea {
      width: 100%;
      padding: 14px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 16px;
    }

    .btn {
      background-color: #022a45;
      color: white;
      padding: 12px 20px;
      border: none;
      border-radius: 25px;
      font-size: 16px;
      cursor: pointer;
      transition: 0.3s ease;
      width: 100%;
    }

    .btn:hover {
      background-color: #008080;
    }

    .success-box {
      margin-top: 25px;
      background: #e6fff2;
      border-left: 6px solid #28a745;
      padding: 20px;
      border-radius: 10px;
      font-size: 16px;
      text-align: left;
    }

    /* ‚úÖ Mobile Responsive: 420px */
    @media screen and (max-width: 420px) {
      .container {
        margin: 10px;
        padding: 20px;
      }

      h1 {
        font-size: 20px;
      }

      p.sub {
        font-size: 15px;
      }

      .claim-btn {
        padding: 10px 20px;
        font-size: 16px;
        width: 100%;
      }

      .btn {
        font-size: 15px;
        padding: 10px;
      }

      form input, form textarea {
        font-size: 15px;
        padding: 12px;
      }

      .success-box {
        font-size: 15px;
        padding: 15px;
      }
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>üéÅ Special Offer</h1>
    <p class="sub">Order for 30 continuous days and get ‚Çπ100 off!</p>

    <!-- Claim Offer Button -->
    <button class="claim-btn" onclick="document.getElementById('offerForm').style.display='block'; this.style.display='none';">
      Claim Offer
    </button>

    <!-- Hidden Form -->
    <form id="offerForm">
      <input type="text" name="name" placeholder="Full Name" required />
      <input type="tel" name="phone" placeholder="Phone Number" required />
      <textarea name="address" placeholder="Address" rows="4" required></textarea>
      <button type="submit" class="btn">Submit Offer</button>
    </form>

    <!-- Show confirmation here -->
    <div id="offerResult" class="success-box" style="display:none;"></div>
  </div>

  <script>
    document.getElementById('offerForm').addEventListener('submit', function(e) {
      e.preventDefault();
      const name = this.name.value.trim();
      const phone = this.phone.value.trim();
      const address = this.address.value.trim();
      const date = new Date().toLocaleString();

      if (!name || !phone || !address) {
        alert("Please fill in all fields.");
        return;
      }

      const resultBox = document.getElementById('offerResult');
      resultBox.style.display = 'block';
      resultBox.innerHTML = `
        <strong>‚úî Offer Claimed Successfully!</strong><br><br>
        üë§ <b>Name:</b> ${name}<br>
        üìû <b>Phone:</b> ${phone}<br>
        üè† <b>Address:</b> ${address}<br>
        üìÖ <b>Date:</b> ${date}<br>
        üéÅ <b>Offer:</b> ‚Çπ100 FREE on 30 Days Order
      `;

      this.reset();
    });
  </script>

</body>
</html>
